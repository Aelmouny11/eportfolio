r Exemple</strong> <br/> illustre les propos des apprenants en donnant un exemple concret pour faciliter leur compréhension.</span></div></foreignObject></g></g><g transform="translate(695.4583129882812, 505.10001373291016)" id="flowchart-id6-241" class="node default default flowchart-label"><rect height="67.80000305175781" width="984.5833129882812" y="-33.900001525878906" x="-492.2916564941406" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-484.7916564941406, -26.400001525878906)" style="" class="label"><rect></rect><foreignObject height="52.80000305175781" width="969.5833129882812"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; white-space: nowrap;"><span class="nodeLabel"><strong>Utilisation Des Analogies</strong> <br/> utilise des analogies pour expliquer des concepts complexes ou abstraits en les comparant à des situations plus familières.</span></div></foreignObject></g></g></g></g></g></svg>